<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <form class="formulario">
        <div class="container-flex">
        <div>
            <label>Nome Completo :</label>
            <input name="nome" type="text"></input>
        </div>
        <div>
            <label>E-mail :</label>
            <input name="email" type="email"></input>
        </div>
        <div>
            <label>Telefone :</label>
            <input name="tel" type="tel"></input>
        </div>
        <div>
            <label>CPF :</label>
            <input name="cpf" id="cpf" type="text"></input>
        </div>
        <div>
            <label>Endereço Completo :</label>
            <input name="ende" type="text"></input>
        </div>
        <div>
            <label>CEP :</label>
            <input name="cep" id="cep" type="text"></input>
        </div>
        <button>Cadastrar</button>
    </form>
</body>
</div>
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="jquery.mask.min.js"></script>
<script src="jquery.validate.min.js"></script>
<script src="messages_pt_BR.min.js"></script>

<script>
    $(document).ready(function() {
        $('#cep').mask('00000-000')
        $('#cpf').mask('000.000.000-00')
    })
</script>
</html>
